# About Section
# about_title: About Me
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Hello I am Vincent! I am a PhD student at [McGill University](https://www.mcgill.ca/) with the Department of Civil Engineering. I work on the subject of spatiotemporal modeling for urban mobility under the supervision of Prof. Lijun Sun. Prior to joining McGill, I was a bachelor and master student at [Central South University](http://en.csu.edu.cn/). My master's research was about human mobility and complex network.

