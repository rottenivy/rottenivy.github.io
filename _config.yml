about_content: | # this will include new lines to allow paragraphs
  Hello I am Vincent! I am a PhD student at [McGill University](https://www.mcgill.ca/) with the Department of Civil Engineering, starting from Jan, 2021. I work with [Prof. Lijun Sun](https://lijunsun.github.io/) on the subject of spatiotemporal modeling for urban mobility. I received my Bachelor's and Master's degrees in Transportation Engineering from [Central South University](http://en.csu.edu.cn/) in 2017 and 2020. My master's research was about human mobility and complex network. Please feel free to reach out if you have any question!


