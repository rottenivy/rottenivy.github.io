# Publications Section
# publications_title: Selected Publications
publications_content : | # this will include new lines to allow paragraphs
  If you are interested in my research, here are some papers that might interest you.

  - [Understanding Coupling Dynamics of Public Transportation Networks](https://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-018-0148-6): The literature review in the paper is a good resource for you if you want to learn about multiplex network theory and transportation. If you are also interested in using smart card data for trip reconstruction, the methods presented in this paper might give you some help. You don't have to read the results part, as they are lengthy and highly empirical.

  For a complete list of my publications, you can check my [Google Scholar profile](https://scholar.google.com/citations?user=h2Et54sAAAAJ&hl=en).

